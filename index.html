<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Homework 57</title>
</head>
<body>
  <h1 class="mt-5">To Do List</h1>
  <div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-10">
            <div class="input-group mb-5 mt-5">
                <input type="text" class="form-control border-secondary new-task-input new-task-text-input" id="new-task-input" placeholder="Input Task" >
                <input type="text" class="form-control border-secondary mx-2 new-task-input new-task-description-input" id="new-task-input" placeholder="Input Description" >

                <button class="btn text-body btn-style" id="btn-add" type="button">Add</button>
                <button class="btn text-body btn-style btn-hide" id="btn-save" type="button">Save</button>
              </div>
        </div>
    </div>
  </div>
  
  <div class="container mx-3">
    <div class="row justify-content-center task-content tasks-row">  
    </div>
  </div>
  
  <div class="container">
    <div class="row justify-content-end">
        <div class="col-6 btn-sm">
          <button class="btn text-body btn-delete-selected btn-style btn-hide btn-disabled" type="button">Delelete selected</button>     
        </div>
    </div>
  </div>
  


  <script src="./script.js"></script>
</body>
</html>
